<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Walton Time Off - Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;min-height:100vh;
       background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);}
  .card{max-width:720px;margin:0 auto;background:#fff;border-radius:12px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.18)}
  h1,h2{margin-top:0}
  .header{display:flex;align-items:center;gap:10px;margin-bottom:12px}
  .logo{height:40px}

  label{display:block;margin:12px 0 6px}
  input,select,textarea{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:16px;background:#fff}
  textarea{min-height:120px}
  .row{display:flex;gap:12px}
  .row>div{flex:1}
  button{margin-top:16px;padding:12px 18px;border:none;border-radius:10px;background:#111827;color:#fff;font-weight:600;cursor:pointer}
  small{color:#444}
  </style>
  <script>
    function validateForm(e){
      const start = new Date(document.querySelector("[name=start_date]").value);
      const end = new Date(document.querySelector("[name=end_date]").value);
      if (end < start) {
        alert("End date cannot be before start date.");
        e.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div class="card">
    <div class="header">
      {% if logo_url %}<img src="{{ logo_url }}" alt="Logo" class="logo">{% elif True %}<img src="/Walton.001.jpg" alt="Logo" class="logo" onerror="this.style.display='none'">{% endif %}
      <strong>Walton Time Off</strong>
    </div>

    <h1>Time Off Request</h1>

    <form method="post" action="/submit" onsubmit="return validateForm(event)">
      <label>Full name</label>
      <input type="text" name="name" required>

      <label>Email address</label>
      <input type="email" name="email" required>

      <label>Submit to</label>
      <select name="approver" required>
        <option value="">— Choose approver —</option>
        <option value="mark">Mark (mw@walton.fr)</option>
        <option value="nhan">Nhàn (nhan@walton.fr)</option>
        <option value="anh">Anh (anh@walton.fr)</option>
      </select>

      <div class="row">
        <div>
          <label>Start date</label>
          <input type="date" name="start_date" required>
        </div>
        <div>
          <label>End date</label>
          <input type="date" name="end_date" required>
        </div>
      </div>

      <label>Reason (optional)</label>
      <textarea name="reason" placeholder="Optional comments or reason..."></textarea>

      <small>Business days are counted Mon–Fri. Same start/end counts as 1 day.</small>

      <button type="submit">Submit request</button>
    </form>
  </div>
</body>
</html>
