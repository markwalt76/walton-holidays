cat > templates/form.html <<'EOF'
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Demande de congés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;background:#f7f7fb}
    .card{max-width:720px;margin:0 auto;background:#fff;border-radius:12px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    h1{margin-top:0}
    label{display:block;margin:12px 0 6px}
    input,select,textarea{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:16px}
    textarea{min-height:120px}
    .row{display:flex;gap:12px}
    .row > div{flex:1}
    button{margin-top:16px;padding:12px 18px;border:none;border-radius:10px;background:#111827;color:#fff;font-weight:600;cursor:pointer}
    small{color:#555}
  </style>
</head>
<body>
  <div class="card">
    <h1>Demande de congés</h1>
    <form method="post" action="/submit">
      <label>Nom</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Soumettre à</label>
      <select name="approver" required>
        <option value="">— Choisir —</option>
        <option value="mark">Mark (mw@walton.fr)</option>
        <option value="nhan">Nhàn (nhan@walton.fr)</option>
        <option value="anh">Anh (anh@walton.fr)</option>
      </select>

      <div class="row">
        <div>
          <label>Date de début</label>
          <input type="date" name="start_date" required>
        </div>
        <div>
          <label>Date de fin</label>
          <input type="date" name="end_date" required>
        </div>
      </div>

      <label>Raison (champ libre)</label>
      <textarea name="reason" placeholder="Optionnel"></textarea>

      <small>Le nombre de jours est calculé en jours ouvrés (lun–ven), hors jours fériés.</small>

      <button type="submit">Envoyer la demande</button>
    </form>
  </div>
</body>
</html>
EOF
