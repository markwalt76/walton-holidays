<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Walton Time Off - Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:0;padding:24px;min-height:100vh;
      background:linear-gradient(135deg,#d32f2f 0%,#b71c1c 100%);
    }
    .card{
      max-width:720px;margin:0 auto;background:#fff;border-radius:12px;
      padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.18);
    }
    .header{display:flex;align-items:center;gap:10px;margin-bottom:12px;}
    .logo{height:40px}
    h1{margin:0 0 12px}
    label{display:block;margin:12px 0 6px}
    input,select,textarea{
      width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;
      font-size:16px;background:#fff;
    }
    textarea{min-height:120px}
    .row{display:flex;gap:12px}.row>div{flex:1}
    button{
      margin-top:16px;padding:12px 18px;border:none;border-radius:10px;
      background:#111827;color:#fff;font-weight:600;cursor:pointer;
    }
    small{color:#444}
    .option-group{
      display:flex;flex-direction:column;gap:6px;margin-bottom:8px;
    }
    .option-group label{
      display:flex;align-items:center;gap:8px;margin:0;font-size:15px;cursor:pointer;
    }
    .option-group input[type="radio"]{ width:auto; }
  </style>

  <script>
    function updateApproverDisplay() {
      const select = document.getElementById("employee-select");
      const span = document.getElementById("approver-display");
      const opt = select.selectedOptions[0];

      if (!opt) {
        span.textContent = "Please select your name";
        return;
      }

      const appr = opt.getAttribute("data-approver");
      span.textContent = appr || "No approver configured";
    }

    function validateForm(e){
      const start = document.querySelector("[name=start_date]").value;
      const end   = document.querySelector("[name=end_date]").value;
      const duration = document.querySelector("[name=duration_type]:checked").value;

      if(end < start){
        alert("End date cannot be earlier than start date.");
        e.preventDefault();
        return false;
      }

      if(duration === "half" && start !== end){
        alert("Half day is allowed only if start and end dates are the same.");
        e.preventDefault();
        return false;
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const select = document.getElementById("employee-select");
      if (select) {
        select.addEventListener("change", updateApproverDisplay);
      }
    });
  </script>
</head>

<body>
  <div class="card">

    <div class="header">
      <img src="{{ url_for('static', filename='waltonlogo_red1.jpg') }}"
           class="logo"
           alt="Walton logo">
    </div>

    <h1>Time Off Request</h1>

    <form method="post" action="/submit" onsubmit="validateForm(event)">

      <!-- Employee list from Staff List sheet -->
      <label>Employee</label>
      <select name="employee_name" id="employee-select" required>
        <option value="">-- Select your name --</option>
        {% for person in staff %}
          <option value="{{ person.name }}" data-approver="{{ person.approver }}">
            {{ person.name }}
          </option>
        {% endfor %}
      </select>

      <p><b>Approver:</b> <span id="approver-display">Please select your name</span></p>

      <div class="row">
        <div>
          <label>Start date</label>
          <input type="date" name="start_date" required>
        </div>
        <div>
          <label>End date</label>
          <input type="date" name="end_date" required>
        </div>
      </div>

      <label>Duration</label>
      <div class="option-group">
        <label><input type="radio" name="duration_type" value="full" checked> Full day(s)</label>
        <label><input type="radio" name="duration_type" value="half"> Half day (0.5)</label>
      </div>

      <label>Type of leave</label>
      <div class="option-group">
        <label><input type="radio" name="type_of_leave" value="Vacation / Annual Paid Leave" required> Vacation / Annual Paid Leave</label>
        <label><input type="radio" name="type_of_leave" value="Maternity Leave"> Maternity Leave</label>
        <label><input type="radio" name="type_of_leave" value="Sick Leave"> Sick Leave</label>
        <label><input type="radio" name="type_of_leave" value="Leave Without Pay"> Leave without pay</label>
        <label><input type="radio" name="type_of_leave" value="Work From Home"> Work from home</label>
      </div>

      <label>Comments (optional)</label>
      <textarea name="reason"></textarea>

      <button type="submit">Submit request</button>
    </form>
  </div>
</body>
</html>
