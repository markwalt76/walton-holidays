<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Walton Time Off - Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:0;padding:24px;min-height:100vh;
      background:linear-gradient(135deg,#d32f2f 0%,#b71c1c 100%);
    }
    .card{
      max-width:720px;margin:0 auto;background:#fff;border-radius:12px;
      padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.18);
    }
    .header{display:flex;align-items:center;gap:10px;margin-bottom:12px;}
    .logo{height:40px}
    h1{margin:0 0 12px}
    label{display:block;margin:12px 0 6px}
    input,textarea{
      width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;
      font-size:16px;background:#fff;
    }
    textarea{min-height:120px}
    .row{display:flex;gap:12px}.row>div{flex:1}
    button{
      margin-top:16px;padding:12px 18px;border:none;border-radius:10px;
      background:#111827;color:#fff;font-weight:600;cursor:pointer;
    }
    small{color:#444}
    .option-group{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:8px;
    }
    .option-group label{
      display:flex;
      align-items:center;
      gap:8px;
      margin:0;
      font-size:15px;
      cursor:pointer;
    }
    .option-group input[type="radio"]{ width:auto; }
  </style>

  <script>
    function validateForm(e){
      const start = document.querySelector("[name=start_date]").value;
      const end   = document.querySelector("[name=end_date]").value;
      const duration = document.querySelector("[name=duration_type]:checked").value;

      if(end < start){
        alert("End date cannot be earlier than start date.");
        e.preventDefault();
        return false;
      }

      if(duration === "half" && start !== end){
        alert("Half-day is allowed only if start date and end date are the same.");
        e.preventDefault();
        return false;
      }
    }
  </script>
</head>

<body>
  <div class="card">

    <div class="header">
      <img src="{{ url_for('static', filename='waltonlogo_red1.jpg') }}" class="logo">
    </div>

    <h1>Time Off Request</h1>

    <form method="post" action="/submit" onsubmit="validateForm(event)">

      <label>Full name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Submit to</label>
      <div class="option-group">
        <label><input type="radio" name="approver" value="Mark" required> Mark (mw@walton.fr)</label>
        <label><input type="radio" name="approver" value="Nhàn"> Nhàn (nhan@walton.fr)</label>
        <label><input type="radio" name="approver" value="Anh"> Anh (anh@walton.fr)</label>
      </div>

      <div class="row">
        <div>
          <label>Start date</label>
          <input type="date" name="start_date" required>
        </div>
        <div>
          <label>End date</label>
          <input type="date" name="end_date" required>
        </div>
      </div>

      <label>Duration</label>
      <div class="option-group">
        <label><input type="radio" name="duration_type" value="full" checked> Full day(s)</label>
        <label><input type="radio" name="duration_type" value="half"> Half day (0.5)</label>
      </div>

      <label>Reason (optional)</label>
      <textarea name="reason"></textarea>

      <button type="submit">Submit request</button>
    </form>
  </div>
</body>
</html>
