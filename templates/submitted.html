<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Request Submitted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 24px;
      background: #f7f7fb;
    }
    .card {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .info {
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Request Submitted ✔️</h2>

    <p>Your request has been successfully sent to your approver.</p>

    <p class="info">
      <b>Period:</b> {{ start }} → {{ end }}<br>
      <b>Total days:</b> {{ days }}
    </p>

    <p class="info">
      You will receive a confirmation email once your approver makes a decision.
    </p>
  </div>

</body>
</html>
