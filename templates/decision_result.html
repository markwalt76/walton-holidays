<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Walton Time Off - Decision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:0;padding:24px;min-height:100vh;
      background:linear-gradient(135deg,#d32f2f,#b71c1c);
    }
    .card{
      max-width:600px;margin:0 auto;background:#fff;border-radius:12px;
      padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.18);
    }
    .header{display:flex;align-items:center;margin-bottom:12px;}
    .logo{height:40px}
    .approved{color:#16a34a;font-weight:600}
    .rejected{color:#dc2626;font-weight:600}
  </style>
</head>

<body>
  <div class="card">

    <div class="header">
      <img src="{{ url_for('static', filename='waltonlogo_red1.jpg') }}" class="logo">
    </div>

    <h2>Decision Recorded</h2>

    <p><b>Employee:</b> {{ name }} ({{ email }})</p>
    <p><b>Dates:</b> {{ start }} → {{ end }}</p>
    <p><b>Duration:</b> {{ days }} business day(s)</p>

    {% if status == "approved" %}
      <p class="approved">✔ Approved</p>
    {% else %}
      <p class="rejected">✘ Rejected</p>
    {% endif %}

    <p>The employee and HR have been notified by email.</p>

  </div>
</body>
</html>
