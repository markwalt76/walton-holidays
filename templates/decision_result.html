<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Walton Time Off - Decision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:24px;background:#f7f7fb}
    .card{max-width:600px;margin:0 auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    .approved{color:#16a34a;font-weight:600}
    .rejected{color:#dc2626;font-weight:600}
    img.logo{height:40px;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="card">
    {% if logo_url %}
    <img src="{{ logo_url }}" alt="Logo" class="logo">
    {% endif %}
    <h2>Decision recorded</h2>
    <p>Employee: <b>{{ name }}</b> ({{ email }})</p>
    <p>Period: {{ start }} → {{ end }}</p>
    <p>Duration: {{ days }} business day(s)</p>
    {% if status == "approved" %}
      <p class="approved">✅ Approved</p>
    {% else %}
      <p class="rejected">❌ Rejected</p>
    {% endif %}
    <p>A notification has been sent to the requester and HR.</p>
  </div>
</body>
</html>
