<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Walton Time Off - Decision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:0;padding:24px;min-height:100vh;
      background:linear-gradient(135deg,#d32f2f 0%,#b71c1c 100%);
    }
    .card{
      max-width:600px;margin:0 auto;background:#fff;border-radius:12px;
      padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.18);
    }
    .header{display:flex;align-items:center;gap:10px;margin-bottom:12px;}
    .logo{height:40px}
    .approved{color:#16a34a;font-weight:600}
    .rejected{color:#dc2626;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="/waltonlogo_red1.jpg" alt="Walton logo" class="logo">
      <strong>Walton Time Off</strong>
    </div>

    <h2>Decision recorded</h2>
    <p>Employee: <b>{{ name }}</b> ({{ email }})</p>
    <p>Period: {{ start }} → {{ end }}</p>
    <p>Duration: {{ days }} business day(s)</p>
    {% if status == "approved" %}
      <p class="approved">✅ Approved</p>
    {% else %}
      <p class="rejected">❌ Rejected</p>
    {% endif %}
    <p>A notification has been sent to the requester and HR.</p>
  </div>
</body>
</html>
